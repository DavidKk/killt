<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="dist/es5/client/oTemplate.js"></script>
  <script id="template/index.html" type="text/template">
    {{body, 'oTemplate' }}
      <p>Hello World</p>
    {{/body}}

    {{mixin body, title}}
      <h1>{{= title}}</h1>
      {{block}}
    {{/mixin}}
  </script>
  <script id="template/abc.html" type="text/template">
    {{= title.qwe }}
  </script>
  <script>
    window.onload = function() {
      var source = oTemplate.render('template/abc.html', {qwe:123}, {
        compress: false
      })

      document.body.innerHTML = source;

      // var render = oTemplate.renderAsync('template/abc.html', {title: 'qwe'}, function(render) {
      //   console.log(render)
      // })
    }
  </script>
</head>
<body>

</body>
</html>
