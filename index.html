<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="dist/es5/client/killt.js"></script>
  <script id="template/index.html" type="text/template">
    {{body, 'killt' }}
      <p>Hello World</p>
    {{/body}}

    {{mixin body, title}}
      <h1>{{= title}}</h1>
      {{block}}
    {{/mixin}}
  </script>
  <script id="template/abc.html" type="text/template">
    {{= title.qwe }}
  </script>

  <script id="template/bcd.html" type="text/template">
    {{source template:template/cde.html}}
      <h1>123</h1>
    {{/source}}
  </script>
  <script>
    window.onload = function() {
      killt.render('template/bcd.html', { qwe: 123 }, function (error, source) {
        document.body.innerHTML = source
      },
      {
        compress: false
      })


      // var render = killt.renderAsync('template/abc.html', {title: 'qwe'}, function(render) {
      //   console.log(render)
      // })
    }
  </script>
</head>
<body>

</body>
</html>
