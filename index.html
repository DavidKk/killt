<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="dist/es5/client/oTemplate.js"></script>
  <script id="templates/index.html" type="text/template">
    {{body, 'oTemplate' }}
      <p>Hello World</p>
    {{/body}}

    {{mixin body, title}}
      <h1>{{= title}}</h1>
      {{block}}
    {{/mixin}}
  </script>
  <script>
    window.onload = function() {
      var source = oTemplate.renderById('templates/index.html', {}, {
        compress: false
      })

      document.body.innerHTML = source;
    }
  </script>
</head>
<body>

</body>
</html>
