am {array|object} b 数组或对象 * @return {array|object} 返回 a 元素 */ function extend(a, b) { if (arguments.length &gt; 2) { a = extend(a, b) var next = Array.prototype.slice.call(arguments, 2, arguments.length) return extend(a, next[0]) } if (is('Array')(a) &amp;&amp; is('Array')(b)) { Array.prototype.splice.apply(a, [a.length, 0].concat(b)) } else if (is('PlainObject')(a) &amp;&amp; is('PlainObject')(b)) { for (var i in b) { a[i] = b[i] } } return a } /** * 获取元素在数组中所在位置的键值 * @function * @param {anything} value 要获取键值的元素 * @param {array} array 数组 * @return {Integer} 键值，不存在返回 -1; */ function inArray(value, array) { if (Array.prototype.indexOf &amp;&amp; is('Function')(array.indexOf)) { return array.indexOf(value) } else { for (var i = 0; i &lt; array.length; i ++) { if (array[i] === value) return i } return -1 } } /** * inArray 增强版，获取数组中元素拥有与要查询元素相同的属性值的键值 * @function * @param {object|Integer} var_query 对象或数字(数字用于数组下标) * @return {Integer} 键值，不存在返回 -1; */ function inArrayBy(var_query, array, index_name) { var index, i = 0, l = array.length index = is('Object')(var_query) ? var_query[index_name] : index = var_query for (; i &lt; l; i ++) { if (index == array[i][index_name]) { return i } } return -1 }; /** * 抛出异常 * @function * @param {string|object} error 错误异常 * @param {boolean} type 是否捕获事件 */ function __throw(error, type) { type = is('String')(type) ? type : 'log' var message = '' if (is('Object')(error)) { forEach(error, function(value, name) { message += '&lt;' + name.substr(0, 1).toUpperCase() + name.substr(1) + '&gt;\\n' + value + '\\n\\n' }) } else if (is('String')(error)) { message = error } if ('log' === type) { is('Defined')(console) &amp;&amp; is('Function')(console.error) ? console.error(message) : _throw(message) } else if ('catch' === type) { _throw(message) } return message function _throw(message) { setTimeout(function() { throw message }) } } /** * 伪渲染函数 * @function * @return {string} */ function __render() { return '' } /** * UMD 模块定义 * @function * @param {windows|global} root * @param {function} factory */ function UMD(name, factory, root) { var define = window.define // AMD &amp; CMD if ('function' === typeof define) { define(function() { return factory(root) }) } // NodeJS else if ('object' === typeof exports) { module.exports = factory(root) } // no module definaction else { root[name] = factory(root) } } × Search results Close "},"core_main.js.html":{"id":"core_main.js.html","title":"Source: core/main.js","body":" Source: core/main.js /** * OTemplate A Template engine for Javascript * @class * @param {object} options 配置 * @param {string} options.env [unit, develop, produce] * @param {boolean} options.noSyntax 是否使用使用原生语法 * @param {boolean} options.strict 是否通过严格模式编译语法 * @param {boolean} options.compress 压缩生成的HTML代码 * @param {string} options.openTag 语法的起始标识 * @param {string} options.closeTag 语法的结束标识 * @param {array} options.depends 追加渲染器的传值设定 */ var OTemplate = function(options) { options = options || {} var self = this /** * render caches - 编译器缓存 * @type {object} */ this._caches = {} /** * block syntax - 块状语法 * @type {object} */ this._blocks = {} /** * block helpers - 块状辅助函数 * @type {object} */ this._blockHelpers = {} /** * source helpers - 资源辅助函数 * @type {object} */ this._sourceHelpers = {} /** * helpers - 辅助函数 * @type {object} */ this._helpers = {} /** * defualt config - 默认配置 * @type {object} */ this.DEFAULTS = {} /** * event listener - 事件监听方法 * @type {array} */ this._listeners = [] // set the config - 设置配置 ~extend(this.DEFAULTS, OTemplate.DEFAULTS, options) // set any helpers - 设置基础辅助函数 ~extend(this._helpers, { $escape: function() { return escapeHTML.apply(escapeHTML, arguments) }, $noescape: function(str) { return toString(str || '') }, $toString: function(str, isEscape) { str = toString(str) var conf = self.DEFAULTS return true === (is('Boolean')(isEscape) ? isEscape : conf.escape) ? self.helper('$escape')(str) : str }, include: function(filename, data, options) { var conf = self.DEFAULTS, node = document.getElementById(filename) if (node) { self.$$throw({ message: '[Include Error]: Template ID `' + filename + '` is not found.' }) return '' } return self.render(node.innerHTML, data, options) } }) // set any syntax - 设置语法 ~is('Array')(OTemplate._extends) &amp;&amp; forEach(OTemplate._extends, function(_extends_) { self.extends(_extends_) }) } /** * current envirment - 配置环境 * @type {Object} */ OTemplate.ENV = OTemplate.prototype.ENV = { /** production env - 生产环境 */ PRODUCE : 1, /** develop env - 开发环境 */ DEVELOP : 2, /** unit test env - 单元测试环境 */ UNIT : 3 } /** * default options - 默认配置 * @type {Object} */ OTemplate.DEFAULTS = { /** current entironment - 当前环境 [unit, develop, produce] */ env : OTemplate.ENV.PRODUCE, /** is use native syntax/是否使用使用原生语法 */ noSyntax : false, /** compile syntax in strict mode - 是否通过严格模式编译语法 */ strict : true, /** compress the html code - 压缩生成的HTML代码 */ compress : true, /** escape the HTML - 是否编码输出变量的 HTML 字符 */ escape : true, /** open tag for syntax - 起始标识 */ openTag : '{{', /** close tag for syntax - 结束标识 */ closeTag : '}}', /** addition render arguments (must be use `$` to define variable name) - 追加渲染器的传值设定,默认拥有 $data (必须使用 `$` 作为起始字符来定义变量) */ depends : [] } /** * extens plugins - 扩展集合 * @type {Array} */ OTemplate._extends = [] /** * 扩展库 * @function * @param {function} _extends_ 扩展方法 * @return {this} */ OTemplate.extend = function(_extends_) { is('Function')(_extends_) &amp;&amp; OTemplate._extends.push(_extends_) return this } /** * 掏出错误 * @function * @param {string} error */ OTemplate.prototype.$$throw = function(message, options) { var conf = extend({}, this.DEFAULTS, options), err = __throw(message, conf.env === OTemplate.ENV.UNIT ? 'null' : 'log') forEach(this._listeners, function(listener) { 'error' === listener.type &amp;&amp; listener.handle(err) }) } /** * 添加监听事件 * @function * @param {string} type 监听类型 * @param {function} handle 监听函数 * @return {this} */ OTemplate.prototype.on = function(type, handle) { if (is('String')(type) &amp;&amp; is('Function')(handle)) { this._listeners.push({ type: type, handle: handle }) } return this } /** * 撤销监听事件 * @function * @param {function} handle 监听函数 * @return {this} */ OTemplate.prototype.off = function(handle) { if (is('Function')(handle)) { var index = inArrayBy(handle, this._listeners, 'handle') -1 !== index &amp;&amp; this._listeners.splice(index, 1) } return this } /** * 添加错误事件监听 * @function * @param {function} handle 监听函数 * @return {OTempalte} */ OTemplate.prototype.onError = function(handle) { return this.on('error', handle) } /** * 缓存方法 * @function * @param {string} name 名称 * @param {function} render 函数 * @return {Function|OTemplate} */ OTemplate.prototype.$$cache = function(name, render) { var caches = this._caches if (arguments.length &gt; 1) { caches[name] = render return this } return caches[name] } /** * add the line number to the string - 给每行开头添加序列号 * @function * @param {string} str 需要添加序列号的字符串 * @return {string} */ OTemplate.prototype.$$table = (function() { return function(str) { var line = 0, match = str.match(/([^\\n]*)?\\n|([^\\n]+)$/g) if (!match) { return line + ' | ' + str } var max = match.length return str.replace(/([^\\n]*)?\\n|([^\\n]+)$/g, function($all) { return zeroize(++ line, max) + ' | ' + $all }) } /** * 补零 * @function * @param {integer} num 需要补零的数字 * @param {integer} max 补零参考数字易为最大补零数字 * @param {string} zero 需要填补的 &quot;零&quot; * @return {string} */ function zeroize(num, max, zero) { zero = zero || ' ' num = num.toString() max = max.toString().replace(/\\d/g, zero) var res = max.split('') res.splice(- num.length, num.length, num) return res.join('') } })() /** * 编译脚本 * @function * @param {string} source 脚本模板 * @param {object} options 配置 * @return {string} */ OTemplate.prototype.$compileShell = (function() { return function(source, options) { options = options || {} var origin = source, conf = this.DEFAULTS, isEscape = is('Boolean')(options.escape) ? options.escape : conf.escape, strip = is('Boolean')(options.compress) ? options.compress : conf.compress, _helpers_ = this._helpers, _blocks_ = this._blockHelpers, _sources_ = this._sourceHelpers, helpers = [], blocks = [], variables = [], line = 1, buffer = '' /** * 解析Source为JS字符串拼接 * @function * @param {string} source HTML * @return {string} */ var sourceToJs = function(source) { var helperName, match, str while(match = /&lt;%source\\\\s*([\\w\\W]+?)?\\\\s*%&gt;(.+?)&lt;%\\/source%&gt;/igm.exec(source)) { helperName = match[1] str = match[2] str = helperName &amp;&amp; _sources_.hasOwnProperty(helperName) ? _sources_[helperName](str) : str str = '&lt;%=unescape(&quot;' + window.escape(str) + '&quot;);%&gt;' source = source.replace(match[0], str) } return source } /** * 解析HTML为JS字符串拼接 * @function * @param {string} source HTML * @return {string} */ var htmlToJs = function(source) { source = source .replace(/&lt;!--[\\w\\W]*?--&gt;/g, '') .replace(/^ +$/, '') if (source === '') { return '' } line += source.split(/\\n/).length - 1 source = source.replace(/([&quot;'\\\\])/g, '\\\\$1') source = true === strip ? source .replace(/[\\r\\t\\n]/g, '') .replace(/ +/g, ' ') : source .replace(/\\t/g, '\\\\t') .replace(/\\r/g, '\\\\r') .replace(/\\n/g, '\\\\n') return '$buffer+=&quot;' + source + '&quot;;' } /** * 解析脚本为JS字符串拼接 * @function * @param {string} source JS shell * @return {string} */ var shellToJs = function(source) { source = trim(source || '') // analyze and define variables forEach(getVariables(source), function(name) { if (!name) { return } var func = root[name] if (is('Function')(func) &amp;&amp; func.toString().match(/^\\s*?function \\w+\\(\\) \\{\\s*?\\[native code\\]\\s*?\\}\\s*?$/i)) { return } if (is('Function')(_helpers_[name])) { helpers.push(name) return } if (is('Function')(_blocks_[name])) { blocks.push(name) return } variables.push(name) }) // echo if (/^=\\s*[\\w\\W]+?\\s*$/.exec(source)) { source = '$buffer+=$helpers.$toString(' + source.replace(/[=\\s;]/g, '') + ', ' + isEscape + ');' } // no escape HTML code else if (/^#\\s*[\\w\\W 'double', 'else', 'enum', 'export', 'extends', 'false', 'final', 'finally', 'float', 'for', 'function', 'goto', 'if', 'implements', 'import', 'in', 'instanceof', 'int', 'interface', 'let', 'long', 'native', 'new', 'null', 'package', 'private', 'protected', 'public', 'return', 'short', 'static', 'super', 'switch', 'synchronized', 'this', 'throw', 'throws', 'transient', 'true', 'try', 'typeof', 'undefined', 'var', 'void', 'volatile', 'while', 'with', 'yield' ] var variables = source .replace(/\\\\?\\&quot;([^\\&quot;])*\\\\?\\&quot;|\\\\?\\'([^\\'])*\\\\?\\'|\\/\\*[\\w\\W]*?\\*\\/|\\/\\/[^\\n]*\\n|\\/\\/[^\\n]*$|\\s*\\.\\s*[$\\w\\.]+/g, '') .replace(/[^\\w$]+/g, ',') .replace(/^\\d[^,]*|,\\d[^,]*|^,+|,+$/g, '') .split(/^$|,+/) return filter(variables, function(variable) { return -1 === KEYWORDS.indexOf(variable) }) } })() /** * 编译模板为函数 * @function * @param {string} tpl 模板 * @param {object} options 编译配置 * @return {function} * @description * * Render and it's options will be cached together, * and they can not be modified by any operation. * If you want to replace or modify the options, u * must compile it again. And u can use options.overwrite * to overwrite it. * * 渲染器的 options 将与渲染器一起缓存起来，且不会被 * 外界影响，若要修改 options，则必须重新生成渲染器， * 可以设置 options.overwrite 为 true 来覆盖 */ OTemplate.prototype.$compile = (function() { return function(source, options) { var self = this, origin = source, conf = extend({}, this.DEFAULTS, options), deps = conf.depends, _args_ = ['$data'].concat(deps).join(','), args = [] // 获取需求的参数，除 data 之外 ~forEach(deps, function(name) { if ('$' === name.charAt(0)) { name = name.replace('$', '') args.push(conf[name]) } else { args.push(undefined) } }) if (true !== conf.noSyntax) { source = this.$compileSyntax(source, !!conf.strict) } var shell = this.$compileShell(source, conf) return buildRender({ $source: origin || '', $helpers: this._helpers || {}, $blocks: this._blockHelpers || {} }) function buildRender(scope) { var render try { render = new Function(_args_, ame, var_query[name]) } } } return this } /** * 注销辅助函数 * @function * @param {string} name 名称 * @return {this} */ OTemplate.prototype.unhelper = function(name) { var helpers = this._helpers if (helpers.hasOwnProperty(name)) { delete helpers[name] } return this } /** * 编译模板 * @function * @param {string} source 模板 * @param {object} options 配置 * @return {function} * @description * 当渲染器已经被缓存的情况下，options 除 overwrite 外的所有属性均不会 * 对渲染器造成任何修改；当 overwrite 为 true 的时候，缓存将被刷新，此 * 时才能真正修改渲染器的配置 */ OTemplate.prototype.compile = function(source, options) { source = source.toString() var conf = extend({}, this.DEFAULTS, options), filename = conf.filename, render = true === conf.overwrite || this.$$cache(filename) if (is('Function')(render)) { return render } render = this.$compile(source, conf) is('String')(filename) &amp;&amp; this.$$cache(filename, render) return render } /** * 渲染模板 * @function * @param {string} source 模板 * @param {object} data 数据 * @param {object} options 配置 * @return {string} */ OTemplate.prototype.render = function(source, data, options) { return this.compile(source, options)(data || {}) } × Search results Close "},"core_syntax.js.html":{"id":"core_syntax.js.html","title":"Source: core/syntax.js","body":" Source: core/syntax.js /** * Syntax Module - 语法模块 * @type {Object} * @description * 该模块主要提供一系列方法和基础语法供使用者更为简洁编写模板和自定义扩展语法 * 你可以通过 `$registerSyntax` 方法来扩展自己所需求的语法； * 同时，现有的默认语法均可以通过 `$unregisterSyntax` 方法进行删除或清空， * 使用者可以拥有完全自主的控制权，但是语法最终必须替换成原生语法 (以 `&lt;%` 和 `%&gt;` 为包裹标记) * 其包裹内容是 Javascript 代码，你可以通过 `block` `helper` 为模板渲染时创建 * 需要的辅助函数。 * * 自定义语法需注意： * 1. 正则表达式之间最好不要具有优先次序 * 2. 注意贪婪模式与非贪婪模式的选择 */ OTemplate.DEFAULTS = extend(OTemplate.DEFAULTS, { noSyntax: false }) /** * 通过配置作为数据来替换模板 * @function * @param {string} source 模板 * @param {Object} data 数据 (optional)，若数据不为 object 则设为默认配置数据 * @return {string} * @description * * '&lt;%= openTag %&gt;hi&lt;%= closeTag %&gt;' * if my defauts is { openTag: '{{', closeTag: '}}' } * the result is '{{hi}}' */ OTemplate.prototype.$$compile = function(source, data) { data = is('PlainObject')(data) ? data : this.DEFAULTS return source.replace(/&lt;%=\\s*([^\\s]+?)\\s*%&gt;/igm, function(all, $1) { return namespace($1, data) || '' }) } /** * 通过配置作为数据和模板生成 RegExp * @function * @param {string} patternTpl regexp 模板 * @param {menu} attributes {igm} * @return {regexp} * @description * * '&lt;%= openTag %&gt;hi&lt;%= closeTag %&gt;' * if my defauts is { openTag: '{{', closeTag: '}}' } * replace string to '{{hi}}' * the return result is /{{hi}}/ */ OTemplate.prototype.$$compileRegexp = function(patternTpl, attributes) { var pattern = this.$$compile(patternTpl) return new RegExp(pattern, attributes) } /** * 注册语法 * @function * @param {string} name 语法名称 * @param {string|array|object|regexp} var_syntax 语法正则 (请注意贪婪与贪婪模式)，当为 RegExp时，记得用 openTag 和 closeTag 包裹 * @param {string|function} shell 元脚本, 当为 Function 时记得加上 `&lt;%` 和 `%&gt;` 包裹 * @return {this} * @description * '(\\\\\\w+)' will be compiled to /{{(\\\\\\w+)}}/igm * but please use the non-greedy regex, and modify it to'(\\\\\\w+)?' * eg. when it wants to match '{{aaa}}{{aaa}}', it will match whole string * not '{{aaa}}' * * '(\\\\\\w+)' 将会编译成 /{{\\\\\\w+}}/igm * 但是这个正则是贪婪匹配，这样会造成很多匹配错误，我们必须将其改成 '(\\\\\\w+)?' * 例如匹配 '{{aaa}}{{aaa}}' 的是否，贪婪匹配会将整个字符串匹配完成，而不是 '{{aaa}}' */ OTemplate.prototype.$registerSyntax = function(name, var_syntax, shell) { var self = this if (2 &lt; arguments.length) { this._blocks[name] = { syntax: is('RegExp')(var_syntax) ? var_syntax : this.$$compileRegexp('&lt;%= openTag %&gt;' + var_syntax + '&lt;%= closeTag %&gt;', 'igm'), shell: is('Function')(shell) ? shell : '&lt;%' + this.$$compile(shell) + '%&gt;' } } else if (is('PlainObject')(var_syntax)) { forEach(var_syntax, function(shell, syntax) { self.$registerSyntax(name, syntax, shell) }) } else if (is('Array')(var_syntax)) { forEach(var_syntax, function(compiler) { is('String')(compiler.syntax) &amp;&amp; is('String')(compiler.shell) || is('Function')(compiler.shell) &amp;&amp; self.$registerSyntax(name, compiler.syntax, compiler.shell) }) } return this } /** * 销毁语法 * @function * @param {string} name 语法名称 * @return {this} */ OTemplate.prototype.$unregisterSyntax = function(name) { var blocks = this._blocks if (blocks.hasOwnProperty(name)) { delete blocks[name] } return this } /** * 清除所有语法 * @function * @param {string} source 语法模板 * @return {string} */ OTemplate.prototype.$clearSyntax = function(source) { var regexp = this.$$compileRegexp('&lt;%= openTag %&gt;(.*)?&lt;%= closeTag %&gt;', 'igm') return source.replace(regexp, '') } /** * 分析语法是否合格 * @function * @param {string} source 语法模板 * @param {boolean} compile 是否需要编译 * @return {string|boolean} */ OTemplate.prototype.$analyzeSyntax = function(source, compile, origin) { origin = origin || '' compile = !(false === compile) var tpl = source if (compile) { forEach(this._blocks, function(handle) { tpl = tpl.replace(handle.syntax, '') }) } // error open or close tag - 语法错误，缺少闭合 var tagReg = this.$$compileRegexp('&lt;%= openTag %&gt;|&lt;%= closeTag %&gt;', 'igm'), stripTpl = this.$clearSyntax(tpl), pos = stripTpl.search(tagReg), line if (-1 !== pos) { line = inline(stripTpl, pos) return { message: '[Syntax Error]: Syntax error in line ' + line + '.', syntax: this.$$table(origin) } } // not match any syntax or helper - 语法错误，没有匹配到相关语法 var syntaxReg = this.$$compileRegexp('&lt;%= openTag %&gt;(.*)?&lt;%= closeTag %&gt;', 'igm'), match = source.match(syntaxReg) if (match) { pos = tpl.search(syntaxReg) line = inline(tpl, pos) return { message: '[Syntax Error]: `' + match[0] + '` did not match any syntax in line ' + line + '.', syntax: this.$$table(tpl) } } return true } /** * 编译语法模板 * @function * @param {string} source 语法模板 * @param {boolean} strict 是否为严格模式, * 若不为 false 编译时会验证语法正确性若不正确则返回空字符串; * 若为 false 模式则会去除所有没有匹配到的语法, * 默认为 true，除 false 之外所有均看成 true * @return {string} * @example * * Strict Mode * ============= * * Template: * {{no-register}} * &lt;div&gt;&lt;/div&gt; * {{/no-register}} * * when strict not equal false, it will return '', * when strict equal false, it will return '&lt;div&gt;&lt;/div&gt;' */ OTemplate.prototype.$compileSyntax = function(source, strict) { strict = !(false === strict) var origin = source, conf = this.DEFAULTS, valid forEach(this._blocks, function(handle) { source = source.replace(handle.syntax, handle.shell) }) // 检测一下是否存在未匹配语法 return strict ? (true === (valid = this.$analyzeSyntax(source, false, origin)) ? source : (this.$$throw(valid) || '')) : this.$clearSyntax(source) } /** * 查询/设置块级辅助函数 * @function * @param {string|object} var_query 需要查找或设置的函数名|需要设置辅助函数集合 * @param {function} callback 回调函数 * @return {this|function} * @description * 只有语法版本才拥有 block 这个概念，原生版本可以通过各种函数达到目的 */ OTemplate.prototype.block = function(var_query, callback) { if (1 &lt; arguments.length) { if (is('String')(var_query) &amp;&amp; is('Function')(callback)) { this .$registerSyntax(var_query + 'open', '(' + var_query + ')\\\\s*(,?\\\\s*([\\\\w\\\\W]+?))\\\\s*(:\\\\s*([\\\\w\\\\W]+?))?\\\\s*', function($all, $1, $2, $3, $4, $5) { return '&lt;%' + $1 + '($append, ' + ($2 ? $2 + ', ' : '') + 'function(' + ($5 || '') + ') {&quot;use strict&quot;;var $buffer=&quot;&quot;;%&gt;' }) .$registerSyntax(var_query + 'close', '/' + var_query, 'return $buffer;});') ._blockHelpers[var_query] = function($append) { var args = Array.prototype.splice.call(arguments, 1) $append(callback.apply(this, args)) } } } else { if (is('String')(var_query)) { return this._blockHelpers[var_query] } if (is('PlainObject')(var_query)) { var name for (name in var_query) { this.block(name, var_query[name]) } } } return this } /** * 注销块级辅助函数 * @function * @param {string} name 名称 * @return {this} */ OTemplate.prototype.unblock = function(name) { var helpers = this._blockHelpers, blocks = this._blocks if (helpers.hasOwnProperty(name)) { delete helpers[name] delete blocks[name + 'open'] delete blocks[name + 'close'] } return this } × Search results Close "},"vendors_client.js.html":{"id":"vendors_client.js.html","title":"Source: vendors/client.js","body":" Source: vendors/client.js // 扩展新的 include 支持 ajax OTemplate.extend(function() { var self = this ~extend(this._helpers, { include: function(filename, data, options) { return self.renderById(filename, data, options) } }) }) /** * 编译内联模板 * @function * @param {string} id 模板ID * @param {object} options 配置 * @return {function} */ OTemplate.prototype.compileById = function(id, options) { id = id.toString() var conf = extend({}, this._defaults, options, { filename: id }), render = true === conf.overwrite || this.$$cache(id) if (is('Function')(render)) { return render } var node = document.getElementById(id) return node ? this.compile(node.innerHTML, conf) : (this.$$throw({ message: '[Compile Template]: Template ID `' + id + '` is not found.' }), __render) } /** * 渲染内联模板 * @function * @param {string} id 模板ID * @param {object} data 数据 * @param {object} options 配置 * @return {string} */ OTemplate.prototype.renderById = function(id, data, options) { var render = this.compileById(id, options) return render(data || {}) } /** * 编译模板文件 * @function * @param {string} filename 文件名 * @param {function} callback 回调函数 * @param {object} options 配置 */ OTemplate.prototype.compileByAjax = function(filename, callback, options) { if (!is('Function')(callback)) { return } var self = this, conf = extend({}, this._defaults, options), render = true === conf.overwrite || this.$$cache(filename) is('Function')(render) ? callback(render) : this.readFile(filename, function(source) { source = self.$compileSyntax(source, !!conf.strict) var origin = source, requires = [], match while(match = /&lt;%!?#?\\s*include\\s*\\(\\s*(\\'([^\\']+)?\\'|\\&quot;([^\\&quot;]+)?\\&quot;)(\\s*,\\s*([^\\)]+)?)?\\)%&gt;/.exec(source)) { requires.push(match[3]) source = source.replace(match[0], '') } var total = requires.length var __exec = function() { 0 &gt;= (-- total) &amp;&amp; __return() } var __return = function() { render = self.$compile(origin) self.$$cache(filename, render) callback(render) total = undefined } if (total &gt; 0) { forEach(unique(requires), function(file) { if (self.$$cache(file)) { __exec() } else { var childSource = findChildTpl(file, origin) if (childSource) { self.compile(childSource, { filename: file, overwrite: false }) __exec() } else { var node = document.getElementById(file) if (node) { self.compile(node.innerHTML, { filename: file, overwrite: false }) __exec() } else { self.compileByAjax(file, __exec, extend(conf, { overwrite: false })) } } } }) } else { __return() } }) function findChildTpl(id, source) { var node = document.createElement('div') node.innerHTML = source var tplNodes = node.getElementsByTagName('script') for (var i = tplNodes.length; i --;) { if (tplNodes[i].id === id) { return tplNodes[i].innerHTML } } } } /** * 渲染模板文件 * @function * @param {string} filename 文件名 * @param {object} data 数据 * @param {function} callback 回调函数 * @param {object} options 配置 */ OTemplate.prototype.renderByAjax = function(filename, data, callback, options) { if (is('Function')(data)) { return this.renderByAjax(filename, {}, data, callback) } is('Function')(callback) &amp;&amp; this.compileByAjax(filename, function(render) { callback(render(data || {})) }, options) } /** * 读取文件 * @function * @param {string} filename 文件名 * @param {function} callback 回调函数 */ OTemplate.prototype.readFile = function(filename, callback, errorCallback) { if (!is('Function')(callback)) { return } var self = this, xhr = new XMLHttpRequest() xhr.onreadystatechange = function() { var status = this.status if (this.DONE === this.readyState) { 200 &lt;= status &amp;&amp; status &lt; 400 &amp;&amp; callback(this.responseText) } } xhr.onerror = function() { var err = { message: '[Compile Template]: Request file `' + filename + '` some error occured.', filename: filename, response: '[Reponse State]: ' + this.status } self.$$throw(err) is('Function')(errorCallback) &amp;&amp; errorCallback(err) errorCallback = undefined } xhr.ontimeout emplateFeatures Support request template by ajax. Support comstom block helper. Support comstom syntax. Support compiled caches. Support UMD. How can i use?Lit Version&lt;script id=&quot;templates/list/default.html&quot; type=&quot;template/text&quot;&gt; &lt;h1&gt;&lt;%= title %&gt;&lt;/h1&gt; &lt;ul&gt; &lt;%each(list, function(value, index) {%&gt; &lt;li&gt;&lt;%= index %&gt;: &lt;%= @value %&gt;&lt;/li&gt; &lt;%})%&gt; &lt;/ul&gt; &lt;/script&gt;Default Syntax Version# Template In HTML &lt;script id=&quot;templates/list/default.html&quot; type=&quot;template/text&quot;&gt; &lt;h1&gt;{{@title}}&lt;/h1&gt; &lt;ul&gt; {{each list as value index}} &lt;li&gt;{{@index}}: {{@value}}&lt;/li&gt; {{\\/each}} &lt;/ul&gt; &lt;/script&gt;Compile and Render// Source oTempalte.compile([String source], [Object options]) oTemplate.render([String source], [Object Data], [Object options]) // Nested script(id=&quot;/template/inline.html&quot;, type=&quot;template/text&quot;) oTemplate.compileById([String TemplateId], [Object options]) oTemplate.renderById([String TemplateId], [Object data], [Object options]) // Ajax oTemplate.compileByAjax([String url], [Function callback], [Object options]) oTemplate.renderByAjax([String url], [Object data], [Function callback], [Object options])Compiled by templatevar oTemplate = window.oTemplate var oTempalte = require('oTemplate') oTemplate.renderById('templates/list/default.html', { title: 'Customer Title', list: { Author: 'David Jones', Gender: 'Male' } })Compiled by AjaxoTemplate.renderByAjax('templates/list/default.html', function(html) { // do something... })Customize HelpersoTemplate.helper('hate', function(who) { return 'Hate ' + who + '!!!' }) // HTML {{&quot;U&quot; | hate}} // Output 'Hate U !!!'Customize Block (full version, not in lite version)oTemplate.block('like', function(who, blockShell) { return who ? 'Like ' + who + '!!!' : blockShell() }) // HTML {{like 'U'}}Me?{{/like}} // Output 'Like U!!!'Customize Syntax (full version, not in lite version)oTemplate.$registerSyntax('fuck', 'fuck\\\\s*([\\\\w\\\\W]+?)\\\\s*', 'fuck($1)') // HTML {{fuck 'Q'}} // Be comipled to native template is &lt;% fuck('Q'); %&gt;Note: fuck is a helper, so u must use oTemplate.helper('fuck', function() {}) to add a helper. DetailsSee the code and the detailed annotate... Updates × Search results Close "},"OTemplate.html":{"id":"OTemplate.html","title":"Class: OTemplate","body":" Class: OTemplate OTemplate new OTemplate(options) OTemplate A Template engine for Javascript Parameters: Name Type Description options object 配置 Properties Name Type Description env string [unit, develop, produce] noSyntax boolean 是否使用使用原生语法 strict boolean 是否通过严格模式编译语法 compress boolean 压缩生成的HTML代码 openTag string 语法的起始标识 closeTag string 语法的结束标识 depends array 追加渲染器的传值设定 Source: core/main.js, line 13 Members &lt;static&gt; _extends :Array extens plugins - 扩展集合 Type: Array Source: core/main.js, line 142 &lt;static&gt; DEFAULTS :Object 该模块主要提供一系列方法和基础语法供使用者更为简洁编写模板和自定义扩展语法你可以通过 $registerSyntax 方法来扩展自己所需求的语法；同时，现有的默认语法均可以通过 $unregisterSyntax 方法进行删除或清空，使用者可以拥有完全自主的控制权，但是语法最终必须替换成原生语法 (以 &lt;% 和 %&gt; 为包裹标记)其包裹内容是 Javascript 代码，你可以通过 block helper 为模板渲染时创建需要的辅助函数。 自定义语法需注意： 正则表达式之间最好不要具有优先次序 注意贪婪模式与非贪婪模式的选择 Type: Object Source: core/syntax.js, line 16 &lt;static&gt; DEFAULTS :Object default options - 默认配置 Type: Object Source: core/main.js, line 119 &lt;static&gt; ENV :Object current envirment - 配置环境 Type: Object Source: core/main.js, line 106 _blockHelpers :object block helpers - 块状辅助函数 Type: object Source: core/main.js, line 34 _blocks :object block syntax - 块状语法 Type: object Source: core/main.js, line 28 _caches :object render caches - 编译器缓存 Type: object Source: core/main.js, line 22 _helpers :object helpers - 辅助函数 Type: object Source: core/main.js, line 46 _listeners :array event listener - 事件监听方法 Type: array Source: core/main.js, line 58 _sourceHelpers :object source helpers - 资源辅助函数 Type: object Source: core/main.js, line 40 DEFAULTS :object defualt config - 默认配置 Type: object Source: core/main.js, line 52 Methods &lt;static&gt; extend(_extends_) 扩展库 Parameters: Name Type Description _extends_ function 扩展方法 Source: core/main.js, line 150 Returns: Type this $$cache(name, render) 缓存方法 Parameters: Name Type Description name string 名称 render function 函数 Source: core/main.js, line 219 Returns: Type function | OTemplate $$compile(source, data) '&lt;%= openTag %&gt;hi&lt;%= closeTag %&gt;'if my defauts is { openTag: '{{', closeTag: '}}' }the result is '{{hi}}' Parameters: Name Type Description source string 模板 data Object 数据 (optional)，若数据不为 object 则设为默认配置数据 Source: core/syntax.js, line 32 Returns: Type string $$compileRegexp(patternTpl, attributes) '&lt;%= openTag %&gt;hi&lt;%= closeTag %&gt;'if my defauts is { openTag: '{{', closeTag: '}}' }replace string to '{{hi}}'the return result is /{{hi}}/ Parameters: Name Type Description patternTpl string regexp 模板 attributes menu {igm} Source: core/syntax.js, line 52 Returns: Type regexp $$table(str) add the line number to the string - 给每行开头添加序列号 Parameters: Name Type Description str string 需要添加序列号的字符串 Source: core/main.js, line 235 Returns: Type string $$throw(error) 掏出错误 Parameters: Name Type Description error string Source: core/main.js, line 160 $analyzeSyntax(source, compile) 分析语法是否合格 Parameters: Name Type Description source string 语法模板 compile boolean 是否需要编译 Source: core/syntax.js, line 132 Returns: Type string | boolean $clearSyntax(source) 清除所有语法 Parameters: Name Type Description source string 语法模板 Source: core/syntax.js, line 120 Returns: Type string $compile(tpl, options) Render and it's options will be cached together,and they can not be modified by any operation.If you want to replace or modify the options, umust compile it again. And u can use options.overwriteto overwrite it. 渲染器的 options 将与渲染器一起缓存起来，且不会被外界影响，若要修改 options，则必须重新生成渲染器，可以设置 options.overwrite 为 true 来覆盖 Parameters: Name Type Description tpl string 模板 options object 编译配置 Source: core/main.js, line 520 Returns: Type function $compileShell(source, options) 编译脚本 Parameters: Name Type Description source string 脚本模板 options object 配置 Source: core/main.js, line 276 Returns: Type string $compileSyntax(source, strict) 编译语法模板 Parameters: Name Type Description source string 语法模板 strict boolean 是否为严格模式, 若不为 false 编译时会验证语法正确性若不正确则返回空字符串; 若为 false 模式则会去除所有没有匹配到的语法, 默认为 true，除 false 之外所有均看成 true Source: core/syntax.js, line 198 Returns: Type string Example Strict Mode ============= Template: {{no-register}} &lt;div&gt;&lt;/div&gt; {{/no-register}} when strict not equal false, it will return '', when strict equal false, it will return '&lt;div&gt;&lt;/div&gt;' $registerSyntax(name, var_syntax, shell) '(\\\\w+)' will be compiled to /{{(\\\\w+)}}/igmbut please use the non-greedy regex, and modify it to'(\\\\w+)?'eg. when it wants to match '{{aaa}}{{aaa}}', it will match whole stringnot '{{aaa}}' '(\\\\w+)' 将会编译成 /{{\\\\w+}}/igm但是这个正则是贪婪匹配，这样会造成很多匹配错误，我们必须将其改成 '(\\\\w+)?'例如匹配 '{{aaa}}{{aaa}}' 的是否，贪婪匹配会将整个字符串匹配完成，而不是 '{{aaa}}' Parameters: Name Type Description name string 语法名称 var_syntax string | array | object | regexp 语法正则 (请注意贪婪与贪婪模式)，当为 RegExp时，记得用 openTag 和 closeTag 包裹 shell string | function 元脚本, 当为 Function 时记得加上 &lt;% 和 %&gt; 包裹 Source: core/syntax.js, line 74 Returns: Type this $unregisterSyntax(name) 销毁语法 Parameters: Name Type Description name string 语法名称 Source: core/syntax.js, line 105 Returns: Type this block(var_query, callback) 只有语法版本才拥有 block 这个概念，原生版本可以通过各种函数达到目的 Parameters: Name Type Description var_query string | object 需要查找或设置的函数名|需要设置辅助函数集合 callback function 回调函数 Source: core/syntax.js, line 222 Returns: Type this | function compile(source, options) 当渲染器已经被缓存的情况下，options 除 overwrite 外的所有属性均不会对渲染器造成任何修改；当 overwrite 为 true 的时候，缓存将被刷新，此时才能真正修改渲染器的配置 Parameters: Name Type Description source string 模板 options object 配置 Source: core/main.js, line 698 Returns: Type function compileByAjax(filename, callback, options) 编译模板文件 Parameters: Name Type Description filename string 文件名 callback function 回调函数 options object 配置 Source: vendors/client.js, line 58 compileById(id, options) 编译内联模板 Parameters: Name Type Description id string 模板ID options object 配置 Source: vendors/client.js, line 19 Returns: Type function config(var_query, value) 查询与设置配置 Parameters: Name Type Description var_query string | object 设置/获取的配置值名称 value anything 需要配置的值 (optional) Source: core/main.js, line 617 extends(callback) 扩展 OTemplate Parameters: Name Type Description callback function 回调 Source: core/main.js, line 606 Returns: Type this helper(var_query, callback) 查找/设置辅助函数 Parameters: Name Type Description var_query string | object 需要查找或设置的函数名|需要设置辅助函数集合 callback function 回调函数 Source: core/main.js, line 650 Returns: Type this | function off(handle) 撤销监听事件 Parameters: Name Type Description handle function 监听函数 Source: core/main.js, line 193 Returns: Type this on(type, handle) 添加监听事件 Parameters: Name Type Description type string 监听类型 handle function 监听函数 Source: core/main.js, line 176 Returns: Type this onError(handle) 添加错误事件监听 Parameters: Name Type Description handle function 监听函数 Source: core/main.js, line 208 Returns: Type OTempalte OTemplate(options) 生成一个新的 OTemplate 制作对象 Parameters: Name Type Description options object 配置 Source: core/main.js, line 596 Returns: Type this readFile(filename, callback) 读取文件 Parameters: Name Type Description filename string 文件名 callback function 回调函数 Source: vendors/client.js, line 169 render(source, data, options) 渲染模板 Parameters: Name Type Description source string 模板 data object 数据 options object 配置 Source: core/main.js, line 722 Returns: Type string renderByAjax(filename, data, callback, options) 渲染模板文件 Parameters: Name Type Description filename string 文件名 data object 数据 callback function 回调函数 options object 配置 Source: vendors/client.js, line 153 renderById(id, data, options) 渲染内联模板 Parameters: Name Type Description id string 模板ID data object 数据 options object 配置 Source: vendors/client.js, line 46 Returns: Type string unblock(name) 注销块级辅助函数 Parameters: Name Type Description name string 名称 Source: core/syntax.js, line 258 Returns: Type this unhelper(name) 注销辅助函数 Parameters: Name Type Description name string 名称 Source: core/main.js, line 678 Returns: Type this × Search results Close "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
